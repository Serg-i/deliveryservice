
<div class="container-fluid">
    <div class="page-header">
        <h1>{{head}}<small></small></h1>
    </div>
    <div class="panel-body">
        <form name="form" novalidate>
            <ul class="list-group">
                <li class="list-group-item" ng-class="{ 'has-error' : form.rep.$invalid}">
                    <span class="label">Login: </span><br/>
                    <input type="text" name="username" class="form-control"
                           value="{{user.username}}" ng-maxlength="20" ng-model="user.username" required>
                    <p ng-show="form.username.$invalid && !form.name.$pristine" class="help-block">Заполнение обязательно.</p>
                    <p ng-show="form.username.$error.maxlength" class="help-block">Не более 20 символов.</p>
                </li>
                <li class="list-group-item">
                    <span class="label">Роль: </span><br/>
                    <select class="form-control" name="role" ui-select2 ng-model="user.role" value="{{user.role}}" required>
                        <option value="ADMINISTRATOR">Администратор</option>
                        <option value="SUPERVISOR">Супервизор</option>
                        <option value="ORDER_MANAGER">Менеджер по приему заказов</option>
                        <option value="PROCESSING_MANAGER">Менеджер по обработке заказов</option>
                        <option value="COURIER">Курьер</option>
                    </select>
                    <p ng-show="form.role.$invalid && !form.name.$pristine" class="help-block">Заполнение обязательно.</p>
                </li>
                <li class="list-group-item" ng-class="{ 'has-error' : form.rep.$invalid}">
                    <span class="label" >Password: </span><br/>
                    <input type="text" name="password" class="form-control"  ng-model="user.password"
                           value="{{user.password}}" ng-minlength="4" required>
                    <p ng-show="form.password.$error.minlength" class="help-block">Не менее 4 символов.</p>
                    <p ng-show="form.password.$invalid && !form.name.$pristine&&!form.password.$error.minlength"
                       class="help-block">Заполнение обязательно.</p>
                </li>
                <li class="list-group-item" ng-class="{ 'has-error' : form.cust.$invalid}">
                    <span class="label">Контакт:</span><br/>
                    <select class="form-control" name="contactId" ui-select2 ng-model="user.contactId"
                            value="{{user.contactId}}" required>
                        <option ng-repeat="contact in contacts" value="{{ contact.id }}">
                            {{ contact.name }} {{ contact.surname }}
                        </option>
                    </select>
                    <p ng-show="form.contactId.$invalid && !form.name.$pristine" class="help-block">Заполнение обязательно.</p>
                </li>
                <li class="list-group-item text-center">
                    <div class="btn-group">
                        <a ng-if="newVisible == true" ng-click="saveUser(user.id)" class="btn btn-default" ng-disabled="form.$invalid">Сохранить</a>
                    </div>
                </li>
            </ul>
        </form>
    </div>
</div>
</html>
