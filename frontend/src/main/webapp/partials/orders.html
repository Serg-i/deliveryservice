<div class="container-fluid">
    <div class="page-header">
        <h1>Заказы<small></small></h1>
    </div>
    <div class="panel-body">
        <div class=" text-right">
            <div class="btn-group">
                <a ng-click="searchDisable()" class="btn btn-default">Сбросить</a>
                <a ng-click="searchOrder()" class="btn btn-default">Фильтры</a>
            </div>
            <div class="btn-group">
                <a ng-if="newVisible == true" ng-click="createOrder()" class="btn btn-default">Новый</a>
            </div>
        </div>
        <br/>
        <div class="panel panel-default">
            <div class="panel-heading">Заказы</div>
            <table class="table">
                <thead>
                <tr>
                    <td><span class="label label-primary">Состояние</span></td>
                    <td><span class="label label-primary">Заказчик</span></td>
                    <td><span class="label label-primary">Получатель</span></td>
                    <td><span class="label label-primary">Дата</span></td>
                    <td><span class="label label-primary">Стоимость</span></td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="order in page.currentPage">
                    <td><a ng-click="viewOrder(order.id)"><span class="label label-default"> {{ order.state }}</span></a></td>
                    <td><span class="label label-default">{{ order.customerName }} {{ order.customerSurname }}</span></td>
                    <td><span class="label label-default">{{ order.recipientName }} {{ order.recipientSurname }}</span></td>
                    <td><span class="label label-default">{{ order.date  | date:'MM/dd/yyyy HH:mm'}}</span></td>
                    <td><span class="label label-default">{{ order.cost }}</span></td>
                </tr>
                </tbody>
            </table>
            <div class="text-center">
                <pagination total-items="totalItems" page="curPage" max-size="10" on-select-page="toPage(page)"></pagination>
	    </div>
        </div>
    </div>
</div>
