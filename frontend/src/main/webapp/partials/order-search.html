
<div class="container-fluid">
    <div class="page-header">
        <h1>Поиск заказа<small></small></h1>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item">
                <span class="label">Заказчик:</span><br/>
                <select class="form-control" name="cust" ui-select2 ng-model="search.customer">
                    <option value="">
                    </option>
                    <option ng-repeat="contact in contacts" value="{{ contact.id }}">
                        {{ contact.name }} {{ contact.surname }}
                    </option>
                </select>
            </li>
            <li class="list-group-item">
                <span class="label">Получатель: </span><br/>
                <select class="form-control" name="rep" ui-select2 ng-model="search.recipient">
                    <option value="">
                    </option>
                    <option ng-repeat="contact in contacts" value="{{ contact.id }}">
                        {{ contact.name }} {{ contact.surname }}
                    </option>
                </select>
            </li>
            <li class="list-group-item">
                <span class="label">Дата заказа: </span><br/>
                <p>
                    <input type="text" class="form-control" datepicker-popup="MM/dd/yyyy" ng-model="search.date"
                           is-open="opened" min="2000-01-01" max="'2050-01-01'" datepicker-options="dateOptions"
                           date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" show-weeks="true"/>
                </p>
            </li>
            <li class="list-group-item">
                <span class="label">Рамки: </span><br/>
                <select class="form-control" name="date_border" ng-model="search.dateOp">
                    <option value="LESS">Раньше</option>
                    <option value="GREATER">Позже</option>
                </select>
            </li>
            <li class="list-group-item text-center">
                <a ng-click="searchOrder()" class="btn btn-default">Поиск</a>
            </li>
        </ul>
    </div>
</div>
